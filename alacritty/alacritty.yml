env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  decorations: none

scrolling:
  history: 100000

tabspaces: 2

font:
  normal:
    family: monospace
  bold:
    family: monospace
  italic:
    family: monospace
  size: 7

colors:
  primary:
    foreground: '0xeaeaea'
    background: '0x242424'
  normal:
    black:   '0x000000'
    red:     '0xcc0000'
    green:   '0x4e9a06'
    yellow:  '0xc4a000'
    blue:    '0x3465a4'
    magenta: '0xae80B6'
    cyan:    '0x06989a'
    white:   '0xd3d7cf'
  bright:
    black:   '0x555753'
    red:     '0xEF2929'
    green:   '0x8AE234'
    yellow:  '0xFCE94F'
    blue:    '0x729FCF'
    magenta: '0xD9ABD4'
    cyan:    '0x34E2E2'
    white:   '0xEEEEEC'
