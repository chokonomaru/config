env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  decorations: none

scrolling:
  history: 100000

tabspaces: 2

font:
  normal:
    family: monospace
  bold:
    family: monospace
  italic:
    family: monospace
  size: 6

colors:
  primary:
    foreground: '0xeaeaea'
    background: '0x242424'
  normal:
    black:   '0x000000'
    red:     '0xcc0000'
    yellow:  '0xc4a000'
    green:   '0x4e9a06'
    cyan:    '0x06989a'
    blue:    '0x3465a4'
    magenta: '0xae80B6'
    white:   '0xd3d7cf'
  bright:
    black:   '0x555753'
    red:     '0xef2929'
    yellow:  '0xfce94f'
    green:   '0x8ae234'
    cyan:    '0x34e2e2'
    blue:    '0x729fcf'
    magenta: '0xd9abd4'
    white:   '0xeeeeec'

key_bindings:
  - { key: Left,  chars: "\x1b[D",   mode: ~AppCursor }
  - { key: Left,  chars: "\x1bOD",   mode: AppCursor  }
  - { key: Right, chars: "\x1b[C",   mode: ~AppCursor }
  - { key: Right, chars: "\x1bOC",   mode: AppCursor  }
  - { key: Up,    chars: "\x1b[A",   mode: ~AppCursor }
  - { key: Up,    chars: "\x1bOA",   mode: AppCursor  }
  - { key: Down,  chars: "\x1b[B",   mode: ~AppCursor }
  - { key: Down,  chars: "\x1bOB",   mode: AppCursor  }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy  }

dynamic_title: true
live_config_reload: true
