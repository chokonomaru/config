[[plugins]]
repo = 'Shougo/dein.vim'

# Appearance

[[plugins]]
repo = 'tomasr/molokai'
hook_add = 'au AutoCmd VimEnter * nested colorscheme molokai'

[[plugins]]
repo = 'itchyny/lightline.vim'

# Controll

[[plugins]]
repo = 'Shougo/denite.nvim'

[[plugins]]
repo = 'Lokaltog/vim-easymotion'
hook_add = '''
  let g:EasyMotion_do_mapping = 0
  let g:EasyMotion_smartcase = 1
  nmap f <plug>(easymotion-overwin-f2)
'''

# Completion

[[plugins]]
repo = 'Shougo/deoplete.nvim'
on_event = 'InsertCharPre'
hook_source = '''
  let g:deoplete#enable_at_startup = 1
  let g:deoplete#auto_complete_delay = 0
  let g:deoplete#auto_complete_start_length = 1
  let g:deoplete#enable_camel_case = 0
  let g:deoplete#enable_ignore_case = 0
  let g:deoplete#enable_refresh_always = 0
  let g:deoplete#enable_smart_case = 1
  let g:deoplete#file#enable_buffer_path = 1
  let g:deoplete#max_list = 10000
  inoremap <expr><tab> pumvisible() ? "\<C-n>" : "\<tab>"
'''
on_i = 1
# Note: Execute the :UpdateRemotePlugins and restart Neovim.

# Lint

[[plugins]]
repo = 'neomake/neomake'
hook_add = '''
  autocmd! BufWritePost * Neomake
  let g:neomake_markdown_textlint_maker = {
  \     'exe': 'textlint',
  \     'args': ['--format', 'compact',
  \              '--rule', 'no-mix-dearu-desumasu',
  \              '--rule', 'max-ten',
  \              '--rule', 'spellcheck-tech-word',
  \             ],
  \     'errorformat': '%f: line %l\, col %c\, %m',
  \   }
  let g:neomake_markdown_enabled_makers = ['textlint']
'''

# Ref

[[plugins]]
repo = 'thinca/vim-ref'
